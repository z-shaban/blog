<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>BLOG</title>
</head>
<body>
    <div class="header">
        <img src="stnLogo.jpg" alt="stnLogo">
        <div class="new-post-text">
            <h3 class="welcome-message">Welcome to The Slightly Techie Blog.</h3>
            <button id="newPostButton">Create New Post</button>
        </div>
        <!--New post form-->
        <div class="overlay"></div>
        <div class="new-post-modal">
            <button class="new-post-close-button" aria-label="Close">&times;</button> 
            <h2>Create a New Post</h2>
            <div class="form">
                <form action="">
                    <label for="new-post-title">Title:</label>
                    <input type="text" id="new-post-title" name="new-post-title"><br>
                    <label for="textarea">BLOG ENTRY:</label>
                    <textarea id="textarea" placeholder="type here..." rows="20" cols="50"></textarea>
                    <button class="submitButton">Submit</button>
                </form>
            </div>
    </div>
    <div class="main"></div>
</body>
</html>
